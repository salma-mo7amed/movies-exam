<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/all.min.css"/>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css"/>
    <link rel="stylesheet" href="./CSS/style.css"/>
    
</head>
<body>
    <!-- search input -->
    <header>
        <form class="d-flex justify-content-center align-items-center pt-3">
     <input type="text" id="searchInput"  class="form-control text-white bg-black w-50 mt-5 rounded-pill" placeholder="Search a Movie....">
        </form>
       </header>
      <!-- home and side bar section -->
       <section id="Home" class="homeSection">
        <div class="navmenu " id="sideNav">
                        <ul>
                         <div class="insidemenu ">
                         <li class="mt-3">
                             <a href="#" id="playingMovies">Now Playing</a>
                              </li>
                              <li>
                                 <a href="#" id="popularMovies">Popular</a>
                                  </li>
                         <li>
                             <a href="#" id="ratedMovies">Top Rated</a>
                              </li>
                              <li>
                           <a href="#" id="trendingMovies">Trending</a>
                              </li>
                              <li>
                           <a href="#" id="upcomingMovies">Upcoming</a>
                              </li>
                              <li>
                            <a href="#contactUs" >Contact Us</a>
                              </li>
         
                              <div class="mysociallinks text-start ">
                                 <i class="fa-brands fa-facebook-f"></i>
                                 <i class="fa-brands fa-twitter"></i>
                                 <i class="fa-solid fa-globe"></i>
                                 <p>copyright@ 2022 All Rights reserved.</p>
                                 <p>Created by <span class="text-danger">Hossam Ramadan</span></p>
                               </div>
                       </div>
                       
                         </ul>
                         
                     
                    
                       
             
      </div>
       <nav class="position-fixed top-0 start-0 vh-100 text-center " >
                        <div class="innernav bg-white vh-100 pt-2">
                         <div class="nav-logo flex-column">
                             <img src="./images/logo.png" class="m-auto w-25 d-block" alt="logo">
                          <i class="fa-solid fa-align-justify myclose"></i>
                           <i class="fa-solid fa-globe mt-5"></i>
                             <i class="fa-solid fa-share-nodes mt-1"></i>
                         
                        </div>
         </nav>
        
           <!-- main movies -->
       <div class="main mt-3  ms-3 " id="mainMovies">
        <div class="container w-75">
            <div class="row  mydiv gy-3">
            
            </div>
            <section id="contactUs"  class="container w-75 pt-4 mt-3 ">
                <div class="heading ">
                 <h3 class="text-white">Contact Us</h3>
                 </div>
                 <div class="container mb-3">
                    <div class="row">
                 <div class="col-md-6">
                            <div class="inner">
                                <input type="text" placeholder="Enter your Name" class="form-control nameInput" required>
                            </div>
                 </div>
                  <div class="col-md-6">
                            <div class="inner">
                                <input type="email" placeholder="Enter your E-mail" class="form-control emailInput" >
                            </div>
                 </div>
                 <div class="col-md-6">
                    <div class="inner">
                        <input type="number" placeholder="Enter your Phone" class="form-control phoneInput" required>
                    </div>
              </div>
         <div class="col-md-6">
            <div class="inner">
                <input type="number" placeholder="Enter your age" class="form-control ageInput" required>
            </div>
         </div>
         <div class="col-md-6">
            <div class="inner">
                <input type="password" placeholder="Enter your Password" class="form-control passwordInput" >
            </div>
         </div>
         <div class="col-md-6">
            <div class="inner">
                <input type="password" placeholder="ReEnter your Password" class="form-control repasswordInput" required>
            </div>
         </div>
         <div class="col-md-12 w-50">
            <button  class="mybtn mb-5 mt-3">Sumbit</button>
            
         </div>
                    </div>
                 </div>
            
            
                    </section>
                </div>
            </section>        
        </div>

    </div>
     
  
           
       
    </section>
      
     
    <!-- loading screen -->
        <div class="loadingscreen fixed-top bottom-0  d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-spinner text-white fa-spin fa-7x"></i>
        
        </div>
    
        
       <!-- contact us -->

       
    
    
  





    
    




















    <script src="./JS/jquery-3.7.1.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
